<include file="public@header"/>
<link href="__TMPL__/public/assets/css/b_css.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="xxmt_right_nr_x">
    <form>
        <div class="xxmt_add-search">
            <div class="xxmt_add">
                <a href="{:url('member/add')}">新增客户</a>
            </div>
            <div class="xxmt_search">
                <form class="well form-inline margin-top-20" method="post" action="{:url('admin/member/index')}">
                    用户ID：
                    <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                           placeholder="请输入用户ID">
                    关键字：
                    <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                           placeholder="用户名/昵称/邮箱/手机">
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="qing"></div>
        </div>
    </form>
    <form method="post" class="js-ajax-form">
        <div class="xxmt_tables">
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>公司名称</th>
                    <th>用户名称</th>
                    <th>{:lang('EMAIL')}</th>
                    <th>手机</th>
                    <th>{:lang('ACTIONS')}</th>
                </tr>
                <foreach name="list" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo['user_name']}
                        </td>
                        <td>{$vo['user_com']}</td>
                        <td>{$vo.user_email}</td>
                        <td>{$vo.mobile}</td>
                        <td>
                            <a href="{:url('member/edit',array('id'=>$vo['id']))}">修改</a> /
                            <a href="{:url('member/del',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>

                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="xxmt_add margin-top-20" style="padding-top: 20px;">
                <a href="{:url('member/getExcel')}">导出Excel</a>
            </div>
            <div class="pagination">{$page}</div>
        </div>
    </form>

</div>

<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

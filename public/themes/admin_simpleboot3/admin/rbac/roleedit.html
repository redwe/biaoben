<include file="public@header" />
<link href="__TMPL__/public/assets/css/b_css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="xxmt_right_nr_x">
        <form>
            <div class="xxmt_add-search">
                <div class="xxmt_add">
                    <a href="{:url('rbac/roleadd')}">{:lang('ADMIN_RBAC_ROLEADD')}</a>
                </div>
                <div class="xxmt_search">

                </div>
                <div class="qing"></div>
            </div>
        </form>
        <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('rbac/roleeditpost')}" method="post">
            <div class="xxmt_tables">
                <table border="1">
                    <tr>
                        <td colspan="2">用户组信息</td>
                    </tr>
                    <tr>
                        <td>{:lang('ROLE_NAME')}</td>
                        <td><input type="text" class="form-control" id="input-name" name="name" value="{$data.name}"></td>
                    </tr>
                    <tr>
                        <td>
                            {:lang('ROLE_DESCRIPTION')}
                        </td>
                        <td>
                            <textarea type="text" class="form-control" id="input-remark" name="remark">{$data.remark}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>{:lang('STATUS')}</td>
                        <td>
                            <label class="radio-inline">
                                <php>$active_true_checked=($data['status']==1)?"checked":"";</php>
                                <input type="radio" name="status" value="1" {$active_true_checked}> {:lang('ENABLED')}
                            </label>
                            <label class="radio-inline">
                                <php>$active_false_checked=($data['status']==0)?"checked":"";</php>
                                <input type="radio" name="status" value="0" {$active_false_checked}> {:lang('DISABLED')}
                            </label>
                        </td>
                    </tr>
                </table>
                <div class="xxmt_tab_inputs">
                    <input type="hidden" name="id" value="{$data.id}"/>
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                </div>
            </div>
        </form>

    </div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

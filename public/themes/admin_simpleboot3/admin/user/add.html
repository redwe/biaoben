<include file="public@header" />
<link href="__TMPL__/public/assets/css/b_css.css" rel="stylesheet" type="text/css">
</head>
<body>
 <div class="xxmt_right_nr_x">
        <form>
            <div class="xxmt_add-search">
                <div class="xxmt_add">

                </div>
                <div class="xxmt_search">

                </div>
                <div class="qing"></div>
            </div>
        </form>
        <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/addpost')}">
            <div class="xxmt_tables">
                <table border="1">
                    <tr>
                        <td colspan="2">账号管理：</td>
                    </tr>
                    <tr>
                        <td>{:lang('USERNAME')}</td>
                        <td><input type="text" class="form-control" id="input-user_login" name="user_login"></td>
                    </tr>
                    <tr>
                        <td>{:lang('ROLE')}</td>
                        <td>
                            <foreach name="roles" item="vo">
                                <label class="checkbox-inline">
                                    <input value="{$vo.id}" type="checkbox" name="role_id[]" <if condition="cmf_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}
                                </label>
                            </foreach>
                        </td>
                    </tr>
                    <tr>
                        <td>{:lang('PASSWORD')}</td>
                        <td><input type="password" class="form-control" id="input-user_pass" name="user_pass" placeholder="登录密码"></td>
                    </tr>
                    <tr>
                        <td>{:lang('EMAIL')}</td>
                        <td><input type="text" class="form-control" id="input-user_email" name="user_email"></td>
                    </tr>

                </table>
                <div class="xxmt_tab_inputs">
                    <button type="submit">{:lang('ADD')}</button>
                </div>
            </div>
        </form>

    </div>

	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

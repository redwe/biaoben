              </select></td>
              </tr>

              </tr>
              <tr>
                <td colspan="3">检测项目2 ：&nbsp;&nbsp;

                <option <php>if($sex=='血液c'){</php>selected <php>}</php> value ="血液">血液</option>
                <option <php>if($sex=='血液c'){</php>selected <php>}</php> value ="血液a">血液a</option>

               <input type="hidden" name="id" value="{$id}"/>
